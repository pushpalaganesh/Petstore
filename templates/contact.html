{% extends 'base.html' %}
{% block 'main' %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center">Form</h1>
      <div class="contactform">
        <form method="post" action="" id="contact" role="form">
          {% csrf_token %}
          <h2>Send Message</h2>
          <div class="inputbox">
            <input type="text" name="name" required="required">
            <span>Full Name</span>
          </div>
          <div class="inputbox">
            <input type="email" name="email" required="required">
            <span>Email</span>
          </div>
          <div class="inputbox">
            <textarea required="required" name="message"></textarea>
            <span>Type Your Message...</span>
          </div>
          <div class="inputbox">
            <input type="submit" name="" value="send">
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="text-center">Map</h1>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.196587240143!2d78.38808711410817!3d17.498126688012295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb910f5780d547%3A0xaf85ea8612b2a1c5!2sItvedant%20Education%20Pvt%20Ltd%20Hyderabaad!5e0!3m2!1sen!2sin!4v1678490321013!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</div>
<br>
<br>
{% endblock %}
